        </div>
        <div class="customer__main">
            <div class="tray-hide" data-logged-user="true">
                <div class="customer__login">
                    Bem vindo!
                    <span data-customer="name"></span>
                </div>
                <div class="customer__links">
                    <a href="{{ links.orders }}" data-tray-tst="meus_pedidos">{{ Translation('meus_pedidos') }}</a>
                    <a href="{{ links.logout }}" data-tray-tst="logout">{{ Translation('sair') }}</a>
                </div>
            </div>
            <div class="tray-hide" data-logged-user="false">
                <div class="customer__login">
                    Bem vindo!
                    <span data-customer="name"></span>
                </div>
                <div class="customer__links">
                    <a href="{{ links.login }}" data-tray-tst="login" class="{{ utils.is_https ? 'modal-login' }}">
                        Acessar conta
                    </a> 
                    <a href="{{ links.orders }}" data-tray-tst="meus_pedidos">
                        {{ Translation('meus_pedidos') }}
                    </a>
                    <a href="{{ links.register }}" data-tray-tst="cadastro" class="">
                        {{ Translation('cadastre_se') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
