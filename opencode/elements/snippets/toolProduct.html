<div class="product__header" data-price="{{product.price}}" data-id="{{product.id}}" data-name="{{product.name}}">
    <figure class="product__figure">
        <img class="product__image lazy-new" 
            src="{{ product.images[0].full }}" 
            data-src="{{ product.images[0].full }}" 
            data-srcset="{{ product.images[0].full }}" 
            alt="{{ product.name }}"
            title="{{ product.name }}"
            width="180"
            height="180"
            layout="responsive">
    </figure>             
</div>
