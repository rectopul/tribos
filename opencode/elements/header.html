<header id="header" class="header">
    {% element 'snippets/rulers' { modifier: 'header' } %}
    
    <div class="header__container">
        <div class="header__menu">
            <button aria-controls="navigation" type="button" aria-label="menu" class="button button--menu">
                <svg viewBox="0 0 124 124" style="enable-background:new 0 0 124 124;" xml:space="preserve">
                    <path d="M112,6H12C5.4,6,0,11.4,0,18s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,6,112,6z" />
                    <path d="M112,50H12C5.4,50,0,55.4,0,62c0,6.6,5.4,12,12,12h100c6.6,0,12-5.4,12-12C124,55.4,118.6,50,112,50z" />
                    <path d="M112,94H12c-6.6,0-12,5.4-12,12s5.4,12,12,12h100c6.6,0,12-5.4,12-12S118.6,94,112,94z" />
                </svg>
            </button>
        </div>
        <div class="header__logo">
            {% element 'snippets/logo' %}
        </div>
       
        <div class="header__search">
            {% element 'snippets/search' %}
        </div>
       
        <div class="header__customer">
            {% element 'snippets/customer' { modifier: 'header' } %}
        </div>

        <div class="header__attendance">
            {% element 'snippets/attendance' { modifier: 'header' } %}
        </div>
        
        <div class="header__minicart">
            {% element 'snippets/cp-minicart' %}
        </div>
    </div>
    {% element 'navigation' %}
</header>
